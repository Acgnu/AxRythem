<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="在线钢琴,MIDI钢琴,MIDI,五线谱,网页钢琴,识谱" />
    <meta name="description" content="支持MIDI键盘,虚拟MIDI设备的网页版本辅助识谱钢琴" />
    <title>MIDI Piano</title>
<!--    <link rel="stylesheet" type="text/css" href="css/skin.default.css">-->
    <link href="favorite.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="" id="theme_css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>
    <!-- 调号列表 -->
    <ul class="diao_panel"></ul>
    <!-- MIDI设备名称显示框 -->
    <span id="midi_device_label" class="midi_label_span">No MIDI Input Device</span>
</header>
<article>
    <div class="key_pad">
        <!-- note-name 指该音符的名称，仅仅只是音名，不包括分组，一律为大写 -->
        <section class="key_group" group-index="1">
            <div class="key_white" id="A2" note-name="A"></div>
            <div class="key_black key_black_6" id="A#2" note-name="A#"></div>
            <div class="key_white" id="B2" note-name="B"></div>
        </section>
        <section class="key_group" group-index="2">
            <div class="key_white" id="C1" note-name="C"></div>
            <div class="key_black key_black_1" id="C#1" note-name="C#"></div>
            <div class="key_white" id="D1" note-name="D"></div>
            <div class="key_black key_black_2" id="D#1" note-name="D#"></div>
            <div class="key_white" id="E1" note-name="E"></div>
            <div class="key_white" id="F1" note-name="F"></div>
            <div class="key_black key_black_3" id="F#1" note-name="F#"></div>
            <div class="key_white" id="G1" note-name="G"></div>
            <div class="key_black key_black_4" id="G#1" note-name="G#"></div>
            <div class="key_white" id="A1" note-name="A"></div>
            <div class="key_black key_black_5" id="A#1" note-name="A#"></div>
            <div class="key_white" id="B1" note-name="B"></div>
        </section>
        <section class="key_group" group-index="3">
            <div class="key_white" id="C" note-name="C"></div>
            <div class="key_black key_black_1" id="C#" note-name="C#"></div>
            <div class="key_white" id="D" note-name="D"></div>
            <div class="key_black key_black_2" id="D#" note-name="D#"></div>
            <div class="key_white" id="E" note-name="E"></div>
            <div class="key_white" id="F" note-name="F"></div>
            <div class="key_black key_black_3" id="F#" note-name="F#"></div>
            <div class="key_white" id="G" note-name="G"></div>
            <div class="key_black key_black_4" id="G#" note-name="G#"></div>
            <div class="key_white" id="A" note-name="A"></div>
            <div class="key_black key_black_5" id="A#" note-name="A#"></div>
            <div class="key_white" id="B" note-name="B"></div>
        </section>
        <section class="key_group" group-index="4">
            <div class="key_white" id="c" note-name="C"></div>
            <div class="key_black key_black_1" id="c#" note-name="C#"></div>
            <div class="key_white" id="d" note-name="D"></div>
            <div class="key_black key_black_2" id="d#" note-name="D#"></div>
            <div class="key_white" id="e" note-name="E"></div>
            <div class="key_white" id="f" note-name="F"></div>

        </section>
        <section class="key_group" group-index="5">
            <div class="key_white" id="c1" note-name="C"></div>

            <div class="key_white" id="g1" note-name="G"></div>
            <div class="key_black key_black_4" id="g#1" note-name="G#"></div>

            <div class="key_white" id="b2" note-name="B"></div>
        </section>
        <section class="key_group" group-index="7">
            <div class="key_white" id="c3" note-name="C"></div>
            <div class="key_black key_black_1" id="c#3" note-name="C#"></div>
            <div class="key_white" id="d3" note-name="D"></div>
            <div class="key_black key_black_2" id="d#3" note-name="D#"></div>

        </section>
        <section class="key_group" group-index="9">
            <div class="key_white" id="c5" note-name="C"></div>
        </section>
    </div>
</article>
<article class="center_content">
    <section>
        <div class="skin_img_container">
            <img src="imgs/acg.png" class="skin_img_button" title="换肤"/>
        </div>
        <!-- 音符名显示框 -->
        <h4 id="key-name"></h4>
    </section>
    <section class="line_content">
        <!-- 五线谱列表 -->
        <div class="line_group"></div>
    </section>
    <section class="footage_manage">
        <button class="func_button_base create_button" id="button_create_footage">创建复音</button>
        <div class="train_option_div">
            <button class="func_button_base train_op_button train_op_button_top">常用</button>
            <button class="func_button_base train_op_button train_op_button_btm">全部</button>
        </div>
    </section>
</article>

<div class="footage_content">
    <div class="footage_button_div">
        <div class="footage_button_border_div"></div>
        <button class="footage_button_base clear_footage_button footage_button_hover" id="button_footage_remove_all">清空复音</button>
        <button class="footage_button_base footage_small_button footage_button_hover" id="button_start_train" title="开始训练">♞</button>
        <button class="footage_button_base footage_small_button footage_button_hover" id="button_sample_play" title="播放示例">♫</button>
    </div>
    <!--复音列表-->
    <section id="footage_list"></section>
</div>

</div>
<!--表情气泡-->
<img src="imgs/emo.png" class="press_correct" id="press_correct_img"/>
<!--提示气泡-->
<div id="div_tip" class="div_tip"></div>
</body>

<script src="./script/jquery-3.7.1.min.js"></script>

</html>
